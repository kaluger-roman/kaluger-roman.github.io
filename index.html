<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaluger projects</title>
    <style>
        iframe {
            width: 100vw;
            height: var("--app-height");
            height: max-content;
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 0px;
            border: "none";
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <script>
        const appHeight = () => {
            const doc = document.documentElement
            doc.style.setProperty("--app-height", `${window.innerHeight}px`)
        }
        window.addEventListener("resize", appHeight)
        appHeight()
    </script>
</head>
